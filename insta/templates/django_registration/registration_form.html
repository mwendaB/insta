{%extends "django_registration/base.html"%} {% load bootstrap5 %}
{%load static%}
{% block content %}
<div class="container registration my-auto d-flex justify-content-center align-content-center">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-2"></div>
    <div class="col-md-4">
      <img src="{%static 'images/insta.jpg'%}" class="img-fluid" alt="">
    </div>
    <div class="col-md-4 d-flex justify-content-center align-content-center">
      {% if form.errors %}
        <p> Confirm the information entered and try again </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
