{%extends "django_registration/base.html"%}
{% load bootstrap5 %}
{% load static %}
{% block content %}
<div class="container registration my-auto d-flex justify-content-center align-content-center">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-2"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">
          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="mt-5">Don't Have an Account, <a href="/accounts/register/" class="text-primary">Register</a></p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
       <img src="{%static 'images/insta.jpg'%}" class="img-fluid" alt="">
    </div>
    <!-- empty div -->
    <div class="col-md-2"></div>
  </div>
</div>
{% endblock %}
